<div class="wrapper">
  <mat-sidenav-container>
    <mat-sidenav  #sidenav role="navigation">
      <mat-nav-list>
        <a mat-list-item >
          <mat-icon class="icon">all_inbox</mat-icon>
          <span  class="label">대시보드</span>
        </a>
        <a mat-list-item>
          <mat-icon class="icon">all_out</mat-icon>
          <span class="label">이벤트모니터링</span>
        </a>
        <a mat-list-item [routerLink]="['/board']" routerLinkActive="router-link-active">
          <mat-icon class="icon">dashboard</mat-icon>
          <span class="label">의사결정</span>
        </a>
        <a mat-list-item>
          <mat-icon class="icon">accessibility</mat-icon>
          <span class="label">BI</span>
        </a>
        <a mat-list-item>
          <mat-icon class="icon">android</mat-icon>
          <span class="label">전광판운영</span>
        </a>
        <a mat-list-item [routerLink]="['/signin']" routerLinkActive="router-link-active">
          <mat-icon class="icon">login</mat-icon>
          <span class="label">로그인</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div fxHide.gt-xs>
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div>
          <a routerLink="/">
            <span class="label">홈</span>
          </a>
        </div>
        <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
          <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
              <a>
                <span  class="label">대시보드</span>
              </a>
            </li>
            <li>
              <a>
                <span class="label">이벤트모니터링</span>
              </a>
            </li>
            <li>
              <a [routerLink]="['/board']">
                <span class="label">의사결정</span>
              </a>
            </li>
            <li>
              <a>
                <span class="label">BI</span>
              </a>
            </li>
            <li>
              <a>
                <span class="label">전광판운영</span>
              </a>
            </li>
            <li>
              <a>
                <span class="label">시스템관리</span>
              </a>
            </li>
            <li>
              <a>
                <span class="label">관리자설정</span>
              </a>
            </li>
            <li>
              <a [routerLink]="['/signin']">
                <span class="label">로그인</span>
              </a>
            </li>
          </ul>
        </div>
      </mat-toolbar>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <footer>
    <div>
      <span><a href="localhost:4200">Testing TMS board 2021</a></span>
    </div>
    <div>
      <span>Testing TMS board ©2021 </span>
      <a href="localhost:4200">Code licensed under an MIT-style License.</a>
    </div>
  </footer>
</div>
